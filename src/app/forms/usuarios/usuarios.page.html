<ion-content [fullscreen]="true">
  <div class="container container-second">
    <div class="content first-content">
      <ion-row>
        <ion-col size="4" class="first-column">
          <h2>Bem Vindo</h2>
          <h3>Novo Login</h3>
          <ion-button>Criar Conta</ion-button>
        </ion-col>
        <ion-col size="8" class="second-column">
          <h2>Faça Login</h2>
          <ion-input class="input" type="text" placeholder="E-mail"></ion-input>
          <ion-input class="input" type="password" placeholder="Senha"></ion-input>
          <ion-checkbox class="check">Lembrar Senha</ion-checkbox>
          <a href="#">Esqueceu a Senha?</a>
          <ion-button class="btn-input">Entrar</ion-button>
        </ion-col>
      </ion-row>
    </div>
    <div class="content second-content">
      <ion-row>
        <ion-col size="4" class="first-column">
          <h2>Bem Vindo</h2>
          <h2>Já Possui login?</h2>
          <ion-button>Entrar</ion-button>
        </ion-col>
        <ion-col size="8" class="second-column">
          <h2>Faça Cadastro</h2>
          <ion-input class="input" type="text" placeholder="Nome"></ion-input>
          <ion-input class="input" type="text" placeholder="Email"></ion-input>
          <ion-input class="input" type="password" placeholder="Senha"></ion-input>
          <a href="#"><img src="../../assets/img/pin-de-localizacao.png" alt="Pin de localização" width="20px">Localização</a>
          <ion-checkbox class="check">Lembrar Senha</ion-checkbox>
          <ion-button>Cadastrar</ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
