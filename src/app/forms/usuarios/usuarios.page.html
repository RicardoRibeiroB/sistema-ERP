<ion-content [fullscreen]="true">

  <img src="../../../assets/img/saturno_azul.png" alt="" class="img-saturno">
  <!-- Inicio do formulário -->

  <img src="../../../assets/img/saturno_azul.png"  alt="" class="img-saturno">

  <div class="container">
    <!-- Inicio primeiro Content (login) -->
    <div class="content first-content">
      <ion-row>
        <!-- Inicio promeira coluna (Saudações) -->
        <ion-col size="4" class="first-column">
          <img src="../../../assets/img/astronautateladelogin.jpg" class="image">
          <div class="text">
            <h2 class="texto1">Bem Vindo</h2>
            <h1 class="texto2">Novo Login</h1>
            <ion-button class="button">Criar Conta</ion-button>
          </div>
        </ion-col>
        <!-- Fim da Primeira coluna (Saudações) -->

        <!-- Inicio da Segunda Coluna (Formulário de login) -->
        <ion-col size="8" class="second-column">
          <!-- titulo -->
          <h2 class="title">Faça Login</h2>

          <!-- Inicio Formulário (login) -->
          <ion-row class="input">
            <img src="../../../assets/img/e-mail.png" alt="">
            <span class="barra-vertical"></span>
            <ion-input class="ipt" type="text" placeholder="E-mail"></ion-input>
          </ion-row>
          <ion-row class="input">
            <img src="../../../assets/img/senha.png" alt="">
            <span class="barra-vertical"></span>
            <ion-input class="ipt" type="password" placeholder="Senha"></ion-input>
          </ion-row>
          <ion-row class="credenciais">
            <ion-checkbox class="check" labelPlacement="end">Lembrar Senha</ion-checkbox>
            <a href="#">Esqueceu a Senha?</a>
          </ion-row>
          <ion-button class="btn-input">Entrar</ion-button>
        </ion-col>
      </ion-row>
      <!-- Fim Formulário (login) -->
    </div>

    <!-- Inicio Segundo content (Cadastro) -->
    <div class="content second-content">
      <ion-row>
        <!-- Inicio primeira Coluna (Saudações) -->
        <ion-col size="4" class="first-column">
          <img src="../../../assets/img/astronautateladelogin.jpg" class="image">
          <div class="text">
            <h2 class="texto1">Bem Vindo</h2>
            <h2 class="texto2">Já Possui login?</h2>
            <ion-button class="button">Entrar</ion-button>
          </div>
        </ion-col>
        <!-- Fim primeira Coluna (Saudações) -->

        <!-- Inicio segunda Coluna (Formulário) -->
        <ion-col size="8" class="second-column">
          <!-- Título -->
          <h2 class="title">Faça Cadastro</h2>
          <!-- Inicio Formulário (Cadastro) -->
          <ion-row class="input">
            <img src="../../../assets/img/usuario.png" alt="">
            <span class="barra-vertical"></span>
            <ion-input class="ipt" type="text" placeholder="Nome"></ion-input>
          </ion-row>
          <ion-row class="input">
            <img src="../../../assets/img/e-mail.png" alt="">
            <span class="barra-vertical"></span>
            <ion-input class="ipt" type="text" placeholder="E-mail"></ion-input>
          </ion-row>
          <ion-row class="input">
            <img src="../../../assets/img/e-mail.png" alt="">
            <span class="barra-vertical"></span>
            <ion-input class="ipt" type="password" placeholder="Senha"></ion-input>
          </ion-row>
          <ion-row class="credenciais">
            <ion-checkbox class="check">Lembrar Senha</ion-checkbox>
            <a href="#"><img src="../../assets/img/pin-de-localizacao.png" alt="Pin de localização"
                width="20px">Localização</a>
          </ion-row>
          <ion-button class="btn-input">Cadastrar</ion-button>
        </ion-col>
      </ion-row>
      <!-- Fim Formulário (Cadastro) -->
    </div>
  </div>
  <!-- Fim div container (Fomulários) -->
</ion-content>
