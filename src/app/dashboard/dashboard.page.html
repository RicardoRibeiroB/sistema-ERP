<ion-content [fullscreen]="true">
  <ion-row class="content">
    <ion-col size="1" class="side-left">
      <ion-row class="logo">
        <ion-col size="12">
          <img src="../../assets/img/Tela-dashboard/logo.png" alt="logo">
        </ion-col>
      </ion-row>
      <ion-row class="menu">
        <ion-col size="12">
          <ion-icon name="home"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="history">
        <ion-col size="12">
          <ion-icon name="apps"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="grafic">
        <ion-col size="12">
          <ion-icon name="trending-up"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="10" class="side-right">
      <ion-row class="header">
        <ion-col size="2" class="text-title">
          <h1>Dashboard</h1>
        </ion-col>
        <ion-col size="8" class="header">
          <ion-icon name="calendar"></ion-icon>
          <ion-icon name="notifications"></ion-icon>  
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
