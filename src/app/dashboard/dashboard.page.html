<ion-content [fullscreen]="true">
  <ion-row class="content">
    <ion-col size="1" class="side-left">
      <ion-row class="logo">
        <ion-col size="12">
          <img src="../../assets/img/Tela-dashboard/logo.png" alt="logo">
        </ion-col>
      </ion-row>
      <ion-row class="menu">
        <ion-col size="12">
          <ion-icon name="home"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="history">
        <ion-col size="12">
          <ion-icon name="apps"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="grafic">
        <ion-col size="12">
          <ion-icon name="trending-up"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="10" class="side-mid">
      <ion-row class="header">
        <ion-col size="2" class="text-title">
          <h1>Dashboard</h1>
        </ion-col>
        <ion-col size="7" class="header ion-text-end">
          <ion-icon name="calendar"></ion-icon>
          <ion-icon name="notifications"></ion-icon> 
        </ion-col>
        <ion-card>
          <ion-item color="transparent">
            <ion-thumbnail slot="start">
              <img src="../../assets/img/Tela-dashboard/pessoa-conta.jpg" alt="pessoa">
            </ion-thumbnail>
            <ion-thumbnail slot="end">
              <img src="../../assets/img/Tela-dashboard/seta-drop.png" class="seta" alt="pessoa">
            </ion-thumbnail>
            <ion-label>Carlos.R</ion-label>
          </ion-item>
        </ion-card> 
      </ion-row>
      <ion-row class="cards">
        <ion-col size="9">
          <ion-row>
            <ion-col size="3">
              <ion-card>
                <ion-item>
                  <ion-thumbnail slot="start">
                    <ion-icon name="card-outline"></ion-icon>
                  </ion-thumbnail>
                  <h1>Cartão</h1>
                </ion-item>
              </ion-card>
            </ion-col>
            <ion-col size="3">
              <ion-card>
                <ion-item>
                  <ion-thumbnail slot="start">
                    <ion-icon name="swap-horizontal-outline"></ion-icon>
                    <h1>Coverção</h1>
                  </ion-thumbnail>
                </ion-item>
              </ion-card>
            </ion-col>
            <ion-col size="3">
              <ion-card>
                <ion-item>
                  <ion-thumbnail slot="start">
                    <img src="../../assets/img/Tela-dashboard/bank.png" alt="banco">
                  </ion-thumbnail>
                  <h1>Banco</h1>
                </ion-item>
              </ion-card>
            </ion-col>
            <ion-col size="3">
              <ion-card>
                <ion-item>
                  <ion-thumbnail slot="start">
                    <img src="../../assets/img/Tela-dashboard/" alt="Fatura">
                  </ion-thumbnail>
                  <h1>Fatura</h1>
                </ion-item>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
